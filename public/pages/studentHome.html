<button class="btn btn-info" ng-click="logout()">Logout</button>
<div class="panel panel-info">
    <div class="panel panel-heading">
        <div class="panel-title">Tasks</div>
    </div>

    <div class="panel-body" ng-repeat="task in thisStdData.tasks">
        <div>Status: {{task.status}} Ratings:{{task.ratings}}</div>
        <div>Task No {{$index+1}}:{{task.data}}</div>
        <button class="btn btn-info" ng-click="changeStatus($index)">{{task.status}}</button>
        <div class="form-group">
            <div ng-repeat="comment in task.comments">{{comment.commentor}}: {{comment.data}}</div>
        </div>
        <div class="form-group">
            <div class="input-append">
                <input type="text" class="form-control" placeholder="Comment" ng-model="com">
                <button class="btn btn-info" ng-click="commentOnTask($index,com)">Comment</button>
            </div>
        </div>

    </div>
</div>
